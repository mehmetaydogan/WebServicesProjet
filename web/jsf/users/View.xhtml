<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsersLabel_firstname}"/>
                    <h:outputText value="#{usersController.selected.firstname}" title="#{bundle.ViewUsersTitle_firstname}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_lastname}"/>
                    <h:outputText value="#{usersController.selected.lastname}" title="#{bundle.ViewUsersTitle_lastname}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_about}"/>
                    <h:outputText value="#{usersController.selected.about}" title="#{bundle.ViewUsersTitle_about}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_photo}"/>
                    <h:outputText value="#{usersController.selected.photo}" title="#{bundle.ViewUsersTitle_photo}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_username}"/>
                    <h:outputText value="#{usersController.selected.username}" title="#{bundle.ViewUsersTitle_username}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_password}"/>
                    <h:outputText value="#{usersController.selected.password}" title="#{bundle.ViewUsersTitle_password}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_last_connected}"/>
                    <h:outputText value="#{usersController.selected.last_connected}" title="#{bundle.ViewUsersTitle_last_connected}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsersLabel_userStatus}"/>
                    <h:outputText value="#{usersController.selected.userStatus}" title="#{bundle.ViewUsersTitle_userStatus}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_role}"/>
                    <h:outputText value="#{usersController.selected.role}" title="#{bundle.ViewUsersTitle_role}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_id}"/>
                    <h:outputText value="#{usersController.selected.id}" title="#{bundle.ViewUsersTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.destroyAndView}" value="#{bundle.ViewUsersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsersEditLink}"/>
                <br />
                <h:commandLink action="#{usersController.prepareCreate}" value="#{bundle.ViewUsersCreateLink}" />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.ViewUsersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
